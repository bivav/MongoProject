<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
      <link href="../static/css/style.css" rel="stylesheet">
      <title>Admin Page</title>

      <style>




      </style>


  </head>

  <body>

        <div class="container">
            <div class="row" style="margin-top : 2%;">
                <div class="col-lg-12">
                    <h2>Search Username</h2>

                    <form class="form-inline" role="form" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Enter a keyword" name="keyword" value="{{ request.form.keyword }}">

                            <select class="form-control" name="select_list">
                                <option value="Actor">{{ select_data[0] }}</option>
                                <option value="Artist">{{ select_data[1] }}</option>
                                <option value="Auto Mobile">{{ select_data[2] }}</option>
                            </select>

                        </div>
                        <button type="submit" class="btn btn-warning btn-lg">Search</button>

                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" style="margin: 1% 0 0% -1.25%;">
                <div class="col-lg-6">
                <table class="table table-hover table-bordered " style="width: 89%; background-color: #fff;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                        </tr>
                    </thead>

                    <tbody>

                        {% for users in username %}
                        <tr>
                            <td>{{ users[0] }}</td>
                            <td>{{ users[1] }}</td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
                </div>

                <div class="col-lg-6">
                <table class="table table-hover" style="width: fit-content; background-color: #fff;">
                    <thead>
                        <tr>
                            <th>Keys Available</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for field in fields %}
                        <tr>
                            <td>{{ field }}</td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
        </div>


  <div class="container">
      <div class="row" style="margin-top: 2%;">
          <div class="col-lg-12">
              <h2>Admin Control</h2>
              <form method="post">
                    <div class="form-row">
                        <div class="col-md-4">
                            <label>ID</label>
                            <input type="text" class="form-control" placeholder="ID" name="userID" required>
                        </div>

                        <div class="col-md-4">
                            <label>Collection Name</label>
                            <input type="text" class="form-control" placeholder="Collection" name="collName" required>
                        </div>

                        <div class="col-md-4">
                            <label>Key To Update The Value</label>
                            <input type="text" class="form-control" placeholder="Key Name" name="keyName" required>
                        </div>

                    </div>
                  <div class="form-row">
                        <div class="col-md-12" style="margin-top: 2%">
                            <label>Collection Name</label>
                            <textarea cols="80" rows="5" class="form-control" placeholder="Value to update" name="updateValue" required></textarea>
                        </div>

                  </div>
                  <button style="margin: 2% 0% 5% 1.5%;" class="btn btn-primary" type="submit">Update</button>
                  {{ updated }}

              </form>
          </div>


      </div>


  </div>
</body>
</html>
