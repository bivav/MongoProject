<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="../static/css/style.css" rel="stylesheet">
      <title>Signin Template for Bootstrap</title>

      <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">


    <form class="form-signin" method="POST">

      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>

      <label class="sr-only">Email address</label>
      <input type="text" name="userName" class="form-control" placeholder="User Name" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="userPassword" id="inputPassword" class="form-control" placeholder="Password" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button style="margin-bottom: 10px;" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        {{ data }}
    </form>
  </body>
</html>
